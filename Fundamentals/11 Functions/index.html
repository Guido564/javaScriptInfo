<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow Pow!</title>
</head>
<body>
    
    <script>
        function devolverPow(){
            x = prompt('Ingrese el primer digito')
            n = prompt('Ingrese el segundo digito')
            
            if (isNaN(x) || isNaN(n) || x == '' || n == '') {
                alert('Ingrese un valor valido!! Atrevido')
            } else if (n < 1) {
                alert('No soportado, intentelo de nuevo')
            } else {
                alert(x ** n)
            }
            
        }

        devolverPow()
    </script>
</body>
</html>
