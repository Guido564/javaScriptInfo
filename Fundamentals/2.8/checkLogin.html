<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de usuario</title>
</head>
<body>
    <h1>Esta listo para ingresar?</h1>

    <script>
        let login = prompt('Hola, como se llama usted?')

        if (login == 'Admin') {
            pass = prompt('Hola senior Admin, es tan amable de ingresar la pass?')

            if (pass == 'TheMaster') {
                alert('Bienvenido, que contrasenia feaaaa')
            } else if (pass == '' || pass == null) {
                alert('Cancelado papu')
            } else {
                alert('Password incorrecta.')
            }
        } else if (login == '' || login == null) {
            alert('Ay mama')
        } else {
            alert('No lo conozco, larguese de aqui!')
        }
    </script>
</body>
</html>
