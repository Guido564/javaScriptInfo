<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>
<body>

<script>
    // Sigue pidiendo un numero hasta que dicho numero sea mayor a 100
    let num = 0

    while(num < 100) {
        num = prompt('Ingrese un numero de ser posible superior a 100')

        if (num > 100) break
    }

    alert(num)
</script>
</body>
</html>
