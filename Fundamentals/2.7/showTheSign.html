<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signo</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>

    <script>
        let numero = prompt('Ingrese un numero, cualquier numero (10? 22? -442)')

        if (numero > 0) {
            alert('1')
        } else if (numero < 0) {
            alert('-1')
        } else if (numero == 0) {
            alert('0')
        } else {
            alert('Dato ingresado incorrecto, o no sabes lo que es un numero o te pasas de vivo')
        }
    </script>
</body>
</html>
